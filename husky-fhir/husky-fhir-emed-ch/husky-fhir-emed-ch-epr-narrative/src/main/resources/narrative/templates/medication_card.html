<th:block th:switch="${lang.name()}">
    <h1>Carte de médication</h1>

    <table class="table-header">
        <tr>
            <td class="cell-patient">
                <h2>Patient</h2>
                <th:block th:include="~{patient :: display-name-address-contact(${resource.resolvePatient()}, ${lang})}"/>
            </td>
            <td class="cell-author">
                <h2>Dernière modification</h2>
                TODO
            </td>
        </tr>
    </table>

    <h2>Traitements actifs</h2>
    <th:block th:insert="~{medication_card_fragments :: table(${activeTreatments}, ${lang})}"/>

    <h2>Traitements en réserve</h2>
    <th:block th:insert="~{medication_card_fragments :: table(${asneededTreatments}, ${lang})}"/>
</th:block>
